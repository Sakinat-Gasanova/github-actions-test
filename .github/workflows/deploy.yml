name: Docker Compose Deployment Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-test:
    runs-on: self-hosted
    
    steps:
      # 1. Get code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Simple test - ИСПРАВЛЕНО: без shell или powershell
      - name: Test runner
        run: echo "GitHub Actions is running on Windows!"
      
      # 3. Show system info - ИСПРАВЛЕНО: powershell вместо pwsh
      - name: Show system info
        run: |
          echo "System Information"
          echo "Runner OS: ${{ runner.os }}"
          echo "Current folder:"
          pwd
          echo ""
          echo "Files:"
          ls -la
        shell: powershell
      
      # 4. Check Docker - оставляем bash (Git Bash установлен)
      - name: Check Docker
        run: |
          echo "Docker Check"
          docker --version
          docker-compose --version
        shell: bash
      
      # 5. Start Docker Compose - bash
      - name: Start containers
        run: |
          echo "Starting Docker Compose"
          docker-compose down 2>/dev/null || echo "No containers to stop"
          docker-compose up -d
          sleep 10
          echo "Container status:"
          docker-compose ps
        shell: bash
      
      # 6. Test application - bash
      - name: Test application
        run: |
          echo "Testing Application"
          echo "Testing Nginx on port 8080..."
          if curl -f http://localhost:8080; then
            echo "Nginx is working!"
          else
            echo "Nginx not responding"
          fi
        shell: bash
      
      # 7. Create report - bash
      - name: Create report
        if: always()
        run: |
          echo "Creating Report"
          date > report.txt
          echo "Status: ${{ job.status }}" >> report.txt
          docker-compose ps >> report.txt 2>/dev/null || echo "Docker not available" >> report.txt
        shell: bash
      
      # 8. Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            report.txt
          retention-days: 7
